<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FEN DAN - Find Your Funding Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">FEN DAN Funding Finder</h2>

    <form id="fundingForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="industry" class="form-label">Business Industry</label>
        <select id="industry" class="form-select" required>
          <option value="">Select...</option>
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="Retail">Retail</option>
          <option value="Beauty">Beauty</option>
          <option value="Tech">Tech</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="stage" class="form-label">Stage of Business</label>
        <select id="stage" class="form-select" required>
          <option value="">Select...</option>
          <option value="Idea Stage">Idea Stage</option>
          <option value="0-2 yrs">0-2 yrs</option>
          <option value="2+ yrs">2+ yrs</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="amount" class="form-label">Funding Needed</label>
        <select id="amount" class="form-select" required>
          <option value="">Select...</option>
          <option value="Under $10,000">Under $10,000</option>
          <option value="$10,000 - $50,000">$10,000 - $50,000</option>
          <option value="$50,000+">$50,000+</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Find Matches</button>
    </form>
  </div>

  <script>
    document.getElementById('fundingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const industry = document.getElementById('industry').value;
      const stage = document.getElementById('stage').value;
      const amount = document.getElementById('amount').value;

      // Save to localStorage (shared across pages)
      localStorage.setItem('industry', industry);
      localStorage.setItem('stage', stage);
      localStorage.setItem('amount', amount);

      // Redirect to results page
      window.location.href = 'results.html';
    });
  </script>
</body>
</html>
