<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – FEN DAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Create Your Account</h1>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div id="resultMessage" class="mt-4" style="display: none;">
      <h4>Thank you!</h4>
      <p>Your results have been saved. We'll email them to you soon.</p>
    </div>
  </div>

<script>
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const savedResults = JSON.parse(localStorage.getItem("fundingMatches") || "[]");

    fetch('https://script.google.com/macros/s/AKfycbzacYoDLEUH1oJRzy9MJTP7KMSe6rr5FNOxvjetS7jbJbQxtO3RwwKrftBEHDTgrNXs/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/x-www-form-urlencoded',
  },
  body: new URLSearchParams({
    name,
    email,
    results: JSON.stringify(savedResults),
  }),
})
.then(response => {
  if (!response.ok) throw new Error("Network response was not ok");
  return response.text();
})
.then(data => {
  alert("✅ Thanks! Your funding results have been emailed to you.");
  document.getElementById("resultMessage").style.display = "block"; // optional
})
  });
</script>
</body>
</html>
